<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <div class="input-group">
            <label for="loan-amount">Loan Amount ($):</label>
            <input type="number" id="loan-amount" placeholder="e.g. 10000">
        </div>
        <div class="input-group">
            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="e.g. 5.5" step="0.1">
        </div>
        <div class="input-group">
            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" placeholder="e.g. 5">
        </div>
        <button id="calculate-btn">Calculate Monthly Payment</button>
        <div class="result hidden" id="result">
            <h2>Monthly Payment: <span id="monthly-payment">$0.00</span></h2>
            <div class="summary">
                <p>Total Payment: <span id="total-payment">$0.00</span></p>
                <p>Total Interest: <span id="total-interest">$0.00</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
