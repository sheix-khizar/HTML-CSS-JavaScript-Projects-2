<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Counter</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h2>Word Counter</h2>
    <textarea id="textInput" placeholder="Type here..."></textarea>
    <p>Words: <span id="wordCount">0</span> | Characters: <span id="charCount">0</span></p>
    <button onclick="clearText()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
